<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Passei de ano?</title>
    <script src="calcular.js"></script>
    <style>
        body {
            height: 100vh;
            background-color: rgba(176,224,230);
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            overflow-y: auto;
        }
        aside {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
          
        }
      .card {
            margin-top: 100px;
            margin-right: 30px;
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, 0.5);
            width: 500px; /* Ajuste conforme necessário */
            height: 500px;
        }
        div {
            display: flex;
            justify-content: space-evenly;
            margin: 10px;
        }
        #imagem-1, #imagem-2,#imagem-3 {
           
            margin-top: 100px;
            width: 500px;
            height: 500px;
            border-radius: 30px;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            overflow-y: hidden;
           
        
        }

        #imagem-1 {
            background-image: url('https://i.pinimg.com/564x/c4/c8/ba/c4c8ba4e12058cc9ad707fa322f5d9cf.jpg');
            display: none; 
           
        } 
        #imagem-2 {
            background-image: url('https://i.pinimg.com/564x/4e/e6/a3/4ee6a39c029a0bf5e1a6b2999be68abd.jpg');
            display: none;  /* Inicialmente escondido */
           
        }
        #imagem-3 {
            background-image: url('https://i.pinimg.com/564x/fb/29/56/fb2956e925ef817e82203897a69e699a.jpg');
            display: none;  /* Inicialmente escondido */
           
        }
    </style>
</head>
<body>
    <aside>
        <fieldset class="card">
            <form class="needs-validation" novalidate action="#" onsubmit="Calcular(); return false;">
                <h1>Passei de ano?</h1>
                <div class="input-group">
                    <span class="input-group-text" for="media">Qual a média:</span>
                    <input class="form-control" name="media" type="text" id="media" value="6">
                </div>
                <div class="input-group">
                    <input class="form-control" type="text" id="trim1" placeholder="Nota do 1° trimestre">
                    <input class="form-control" type="text" id="peso1" placeholder="Insira o peso">
                </div>
                <div class="input-group">
                    <input class="form-control" type="text" id="trim2" placeholder="Nota do 2° trimestre">
                    <input class="form-control" type="text" id="peso2" placeholder="Insira o peso">
                </div>
                <div class="input-group">
                    <input class="form-control" type="text" id="trim3" placeholder="Nota do 3° trimestre">
                    <input class="form-control" type="text" id="peso3" placeholder="Insira o peso">
                </div>
                <div>
                    <input class="btn btn-secondary" type="submit" value="Calcular">
                </div>
                <div>
                    <h3> Nota: </h3>
                    <h4 id="nota"></h4>
                    <h3> Situação: </h3>
                    <h4 id="resultado"></h4>
                </div>
                <div>
                    <h4 id="faltam"></h4>
                </div>
            </form>
        </fieldset>
        <div id="imagem-1"></div>
        <div id="imagem-2"></div>
        <div id="imagem-3"></div>
    </aside>
</body>
</html>

    <script>
       function Calcular() {
    const trim1 = parseFloat(document.getElementById("trim1").value) || 0;
    const trim2 = parseFloat(document.getElementById("trim2").value) || 0;
    const trim3 = parseFloat(document.getElementById("trim3").value) || 0;
    let peso1 = parseFloat(document.getElementById("peso1").value) || 0.3;
    let peso2 = parseFloat(document.getElementById("peso2").value) || 0.3;
    let peso3 = parseFloat(document.getElementById("peso3").value) || 0.4;
    const mediaAlvo = parseFloat(document.getElementById("media").value);

    peso1 = peso1 > 1 ? peso1 / 10 : peso1;
    peso2 = peso2 > 1 ? peso2 / 10 : peso2;
    peso3 = peso3 > 1 ? peso3 / 10 : peso3;

    const nota = trim1 * peso1 + trim2 * peso2 + trim3 * peso3;
    document.getElementById("nota").textContent = nota.toFixed(2);

    const somaPesos = peso1 + peso2 + peso3;
    const media = somaPesos === 0 ? 0 : nota / somaPesos;
    const resultadoMsg = media >= mediaAlvo ? "Aprovado!" : "Reprovado.";
    document.getElementById("resultado").textContent = resultadoMsg;

    const imagem1 = document.getElementById("imagem-1");
    const imagem2 = document.getElementById("imagem-2");
    const imagem3 = document.getElementById("imagem-3");

    if (media > mediaAlvo) {
        document.body.style.backgroundColor = "rgb(0, 255, 255)";
        imagem2.style.display = "none";  // Esconder imagem2
        imagem1.style.display = "block";
        imagem3.style.display = "none";  // Esconder imagem3
    } else if(media == mediaAlvo){
        document.body.style.backgroundColor = "rgb(255,215,0)";
        imagem1.style.display = "none";  // Esconder imagem1
        imagem3.style.display = "none";  // Esconder imagem3
        imagem2.style.display = "block";
       
    }else if (media < mediaAlvo) {
        document.body.style.backgroundColor = "rgb(0,0, 0)";
        imagem1.style.display = "none";  // Esconder imagem1
        imagem2.style.display = "none";  // Esconder imagem2
        imagem3.style.display = "block";
     
    }
}

    </script>
