<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <title>Passei de ano?</title>
    <script src="calcular.js"></script>
    <style>
        
        
        body{
            height: 100vh;
            background-image: url(https://github.com/mateusp-rezende/passei-de-ano/blob/main/v1016-b-09.jpg?raw=true);
             background-size: cover; 
             background-position: center;
            background-repeat: no-repeat; 
            overflow-y: hidden;
           
        }

        aside{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
           
        }
        fieldset {
            margin-top: 100px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px rgba(0, 0, 0, 0.5) solid;
            box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, 0.5);
            width: 80%; /* Ajuste conforme necessário */
        }
        div{
            display: flex;
            justify-content: space-evenly;
            margin: 10px;
        
        }
    </style>
</head>
<body>
  
    <aside>
        <fieldset >
        <form class="needs-validation" novalidate action="#" onsubmit="Calcular(); return false;">
            <h1>Passei de ano?</h1>
            <div class="input-group">
                <span class="input-group-text" for="media">Qual a média:</span>
                <input class="form-control" name="media" type="text" id="media" value="6">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" id="trim1" placeholder="Nota do primeiro trimestre">
                <input class="form-control" type="text" id="peso1" placeholder="Insira o peso">
            </div>
            <div class="input-group">
              
                <input class="form-control" type="text" id="trim2" placeholder="Nota do segundo trimestre">
            
                <input class="form-control" type="text" id="peso2" placeholder="Insira o peso">
            </div>
            <div class="input-group">
               
                <input class="form-control" type="text" id="trim3" placeholder="Nota do terceiro trimestre">
             
                <input class="form-control" type="text" id="peso3" placeholder="Insira o peso">
            </div>

            <div >
                <input class="btn btn-secondary" type="submit" value="Calcular" onclick="Calcular()">
            </div>

            <div>
                <h3> Nota: </h3>
                <h4 id="nota"></h4>
              
                <h3> Situação: </h3>
                <h4 id="resultado"></h4>
            </div>
            <div>
                <h4 id="faltam"></h4>
            </div>
        </form>
        </fieldset>
      
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
